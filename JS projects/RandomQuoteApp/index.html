<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #55a755;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .quote-container {
            background-color: #f8f9faa2;
            border: 1px solid #ced4da;
            border-radius: 1em;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-2">
                <div class="quote-container p-3 text-center">
                    <i class="fas fa-quote-left fa-2x  text-success"></i>
                    <p id="quote-text" class="mb-2 fw-bold fs-4 text-success"></p>
                    <p id="quote-author" class="mb-4  fw-bold text-success text-end"></p>
                    <button id="new-quote-btn" class="btn btn-success ml-auto mb-2">New Quote</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
