<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- adding CSS file -->
    <link rel="stylesheet" href="style.css" />
    <title>Drag and Drop</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Drag and Drop</h1>
      <div class="drag-drop--containers">
        <div id="left">
          <div class="list" draggable="true">
            <img
              id="item-image"
              src="icon.svg"
              alt="item pic"
              draggable="false"
            />
            List Item 1
          </div>
          <div class="list" draggable="true">
            <img
              id="item-image"
              src="icon.svg"
              alt="item pic"
              draggable="false"
            />
            List Item 2
          </div>
          <div class="list" draggable="true">
            <img
              id="item-image"
              src="icon.svg"
              alt="item pic"
              draggable="false"
            />
            List Item 3
          </div>
          <div class="list" draggable="true">
            <img
              id="item-image"
              src="icon.svg"
              alt="item pic"
              draggable="false"
            />
            List Item 4
          </div>
        </div>
        <div id="right"></div>
      </div>
      <button onClick="reset()" class="reset">Reset</button>
    </div>
    <!--Adding JS file  -->
    <script src="index.js"></script>
  </body>
</html>
