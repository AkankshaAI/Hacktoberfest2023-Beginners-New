<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">

        <h1>Adivinhe o número</h1>
        <h2>entre 0 e 100</h2>
        <p class="result-area">Digite um número abaixo! </p>

        <div class="number-area">
            <span class="number">&#63;</span>
        </div>

        <div class="informed-number-area">
            <input class="informed-number" type="number">
        </div>

        <div class="attempts-area">
            <p class="attempts-amount">Você tem 10 tentativas</p>
        </div>

        <div class="play-again-area">
            <button class="play-again-btn" onclick="playAgain()">Jogar novamente</button>
        </div>

        

    </div>
