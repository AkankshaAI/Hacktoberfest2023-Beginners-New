<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <div class="main-buttons">

        <button class="move-button js-rock-button"><img class="move-icon"src="Rock-emoji.png" alt="Rock-img"></button>

        <button class="move-button js-paper-button" ><img class="move-icon" src="Paper-emoji.png" alt="paper-img"></button>
    
        <button class="move-button js-scissors-button"><img class="move-icon" src="Scissors-emoji.png" alt="scissors-img"></button>
    
    </div>
   
    
    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score final-score"></p>

    <div class="reset-button-container">
        <button class="reset-button js-reset-button">Reset Score</button>
    <button class="autoplay-button js-autoplay-button" >AutoPlay</button>
    </div>
    <div class="js-confirmation-msg reset-msg">
        
    </div>
<script src="rcp.js"></script>
</body>
</html>
