<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quote-box">
        <p id="text"></p>
        <p id="author"></p>
        <div id="share__btn__and__newQuote__btn">
            <div id="twitter__and__tumblur__btn">
               <a class="twitter__btn" id="tweet-quote"><i class="fa-brands fa-square-x-twitter"></i></a>
               <a id="tumblur"><i class="fa-brands fa-tumblr"></i></a>
            </div>
            
            <a id="new-quote">New Quote</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/762bb89c7a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
